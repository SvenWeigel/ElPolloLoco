<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link
      rel="shortcut icon"
      href="assets/img/3_enemies_chicken/chicken_normal/1_walk/1_w.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/colectables.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <h1>El Pollo Loco</h1>
    <div id="position-canvas">
      <canvas id="canvas" width="720" height="480"> </canvas>
      <div id="start-screen" class="start-screen">
        <button onclick="hideStartScreen()" id="start-btn">Start Game</button>
      </div>
      <div id="orientation-warning">
        <p>Nur im Querformat verwendbar</p>
      </div>
      <img
        onclick="muteGame()"
        id="mute-btn"
        title="Mute/Unmute"
        src="assets/icons/mute_btn.svg"
        alt="mute"
        class="d-none"
      />
      <img
        src="assets/icons/restart.svg"
        alt="restart"
        id="restart-icon"
        onclick="restartGame()"
        class="d-none"
      />
      <img
        src="assets/icons/disable-mobile-controll.svg"
        alt="disable mobile control"
        id="disable-mobile-controll"
        onclick="toggleMobileControls()"
        class="d-none"
      />
      <div id="you-win-loose-screen">
        <img
          src="assets/img/You won, you lost/You Win A.png"
          alt="you win"
          id="you-win"
        />
        <img
          src="assets/img/You won, you lost/Game over A.png"
          alt="game-over"
          id="game-over"
        />
        <div id="restart-btn-div" class="d-none">
          <button onclick="restartGame()" id="restart-btn">Restart Game</button>
          <button onclick="goToMainMenu()" id="main-menu-btn">Main Menu</button>
        </div>
      </div>
      <div id="mobile-controll" class="d-none">
        <div id="left-right">
          <img
            src="assets/icons/arrow_left.svg"
            alt="left"
            id="left-btn"
            class="mobile-btn"
          />
          <img
            src="assets/icons/arrow_right.svg"
            alt="right"
            id="right-btn"
            class="mobile-btn"
          />
        </div>
        <div id="jump-throw">
          <img
            src="assets/icons/arrow_up.svg"
            alt="jump"
            id="jump-btn"
            class="mobile-btn"
          />
          <img
            src="assets/icons/bottle_custom.svg"
            alt="throw"
            id="throw-btn"
            class="mobile-btn"
          />
        </div>
      </div>
    </div>
    <div id="explain-controls">       
        <p id="controls"><strong>←</strong> = Move Left &nbsp;&nbsp; <strong>→</strong> = Move Right &nbsp;&nbsp; <strong>Space</strong> = Jump &nbsp;&nbsp; <strong>D</strong> = Throw Bottle</p>
    </div>
    <footer>
      <a href="impressum.html" target="_blank">Impressum</a>
    </footer>
  </body>
</html>
